<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos Search</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/23c50b0bb8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero-sec">
      <img src="bg.jpg" alt="background image" class="background-img" />
      <div class="background-img-overlay"></div>
      <h1>images with suitable quality</h1>
      <h2>search and download any images within seconds</h2>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search images" />
      </div>
    </section>

    <section class="photos-sec">
      <ul class="photos-list"></ul>
    </section>

    <div class="modal-overlay"></div>
    <div class="modal">
      <div class="modal-header">
        <div class="modal-h-left">
          <i class="fa-solid fa-camera"></i>
          <p class="photo-name">file name</p>
        </div>
        <div class="modal-h-right">
          <i class="fa-solid fa-download modal-download"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <img src="" alt="" class="target-photo" />
    </div>

    <button class="load-btn">Load More</button>
  </body>
  <script type="module" src="script.js"></script>
</html>
